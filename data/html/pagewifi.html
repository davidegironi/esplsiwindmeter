<h2>WiFi Configuration</h2>
<script>
function validate(e) {
var n='';
if(isNaN(e.elements.n.value)||!(parseInt(e.elements.n.value)>=0&&parseInt(e.elements.n.value)<=999)) n+='Invalid Device ID, must be a number between 0 and 999. ';
if(n != '') {
  alert(n);
  return false;
}
return true;
}
</script>
<form method='post' onsubmit='return validate(this);' action='wifi'>
	<p><label>Device ID</label><input type='text' id='n' name='n' length=3 value='{n}'/></p>
	<p><label>Reset WiFi settings</label><input type='checkbox' id='r' name='r' value='1'/></p>
	<br/>
	<input type='hidden' id='s' name='s' value='1'/>
	<button type='submit'>save</button>
</form>
