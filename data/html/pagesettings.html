<h2>Settings</h2>
<script>
function validate(e) {
  var n='';
  if(e.elements.ta.value.length > 20) n+='Invalid ThingSpeak API Key, max 20 characters. ';
  if(isNaN(e.elements.tc.value) || !(parseInt(e.elements.tc.value) >= 0 && parseInt(e.elements.tc.value)<=9999999999)) n+='Invalid ThingSpeak Channel ID, must be a number between 0 and 9999999999. ';
  if(n != '') {
    alert(n);
    return false;
  }
return true;
}
</script>
<form method='post' onsubmit='return validate(this);' action='settings'>
  <p><label>ThingSpeak API Key</label><input type='text' id='ta' name='ta' length=20 value='{ta}'/></p>
  <p><label>ThingSpeak Channel ID</label><input type='text' id='tc' name='tc' length=10 value='{tc}'/></p>
	<br/>
	<input type='hidden' id='s' name='s' value='1'/>
	<button type='submit'>save</button>
</form>
